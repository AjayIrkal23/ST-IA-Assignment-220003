<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/98fe714365.js" crossorigin="anonymous"></script>
    <title>ST assignment</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="contanier">
        <h1>Registration Form</h1>
        <form action="">
            <div class="form-control">
                <input type="text" name="fname" required>
                <label for="">First Name</label>
            </div>
            <div class="form-control">
                <input type="text" name="lname" required>
                <label for="">Last Name</label>
            </div>
            <div class="form-control">
                <input type="text" name="semester" required>
                <label for="">Semester</label>
            </div>
            <div class="form-control">
                <input type="text" name="num" required>
                <label for="">Phone Number</label>
            </div>
            <div class="form-control">
                <input type="text" name="email" required>
                <label for="">Email Address</label>
            </div>
            <div class="form-control">
                <input type="text" name="clg" required>
                <label for="">College Name</label>
            </div>
            <div class="form-control">
                <p style="font-size: 21px;">Subjects</p>
                <input type="checkbox" style="display: inline-block;width: auto;" name="stesting" required> <span>Software Testing</span><br>
                <input type="checkbox" style="display: inline-block;width: auto;" name="advjava" required> <span>Advance Java</span><br>
                <input type="checkbox" style="display: inline-block;width: auto;" name="cloudcom" required> <span>Cloud Computing</span><br>
                <input type="checkbox" style="display: inline-block;width: auto;" name="comnet" required> <span>Computer Network</span><br>
                <input type="checkbox" style="display: inline-block;width: auto;" name="ds" required> <span>Data Structure</span><br>


            </div>
            <button name="submit" class="btn">Submit</button>
            <p class="text">Dont Have An Account
                <a href="#">Register</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
